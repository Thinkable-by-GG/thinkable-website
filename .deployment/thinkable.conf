<VirtualHost *:80>
    ServerName thinkable.app
    ServerAlias www.thinkable.app

    DocumentRoot /var/www/thinkable.app/html

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/thinkable-error.log
    CustomLog ${APACHE_LOG_DIR}/thinkable-access.log combined

    <Directory /var/www/thinkable.app/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router - serve index.html for all routes
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>

    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3001/api
    ProxyPassReverse /api http://localhost:3001/api

    # Proxy admin panel to Node.js backend
    ProxyPass /admin http://localhost:3001/admin
    ProxyPassReverse /admin http://localhost:3001/admin

    # Proxy media uploads
    ProxyPass /media http://localhost:3001/media
    ProxyPassReverse /media http://localhost:3001/media
</VirtualHost>
